spring.application.name=Health
spring.datasource.url=jdbc:postgresql://localhost:5432/health
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate (JPA) settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update   
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true  

# DataSource Pooling (optional, for better performance in production)
spring.datasource.hikari.maximum-pool-size=10  
spring.datasource.hikari.minimum-idle=5  
spring.datasource.hikari.idle-timeout=30000 
spring.datasource.hikari.max-lifetime=60000  

# Enable Hibernate SQL logging (optional, useful for debugging)
spring.jpa.properties.hibernate.generate_statistics=true
